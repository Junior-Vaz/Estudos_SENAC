<!DOCTYPE html>
<html>
<head>
	<title>Formulario - 01</title>
	<style type="text/css">
		*{
			font-family: arial;
			font-weight: 700;
		}
		body{
			margin-top: 50px;
		}
		section{
			display: flex;
			justify-content: center;

		}
		div{
			background-color: #32D97C;
			padding: 20px;
			color: white;
			border-radius: 14px;
		}
		input{
			border-radius: 8px;
			border: 0px solid;
			padding-top: 5px;
		}
		.button{
			background-color: #FFA50C;
			color: white;
			border-radius: 6px;
			cursor: pointer;
		}


	</style>
</head>
<body>

	<section>
		<div>
			<form action="envio.html">
				<table>
					<tr>
						<td><label>Nome do Produto:</label></td>
						<td><input type="text" name="produto" placeholder=" Prod."></td>
					</tr>
					<tr>
						<td><label>ID do Produto:</label></td>
						<td><input type="number" name="ID"  placeholder=" ID" maxnumber="4" min="1" max="9999"></td>
					</tr>
					<tr>

						<td><label>Data de Fabricação:</label></td>
						<td><input type="date" name="dat_fab"></td>
					</tr>
					<tr>
						<td><label>Data de Vencimento:</label></td>

						<td><input type="date" name="dat_ven"></td>
					</tr>
					<tr>
						<td><input class="button" type="submit" name="Cadastrar" value="Cadastrar"></td>
					</tr>
					<tr>
						<td><input class="button" type="Reset" name="limpar" value="Reset"></td>
					</tr>
				</table>
			</form>
		</div>
	</section>

</body>
</html>
