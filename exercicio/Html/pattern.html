<!DOCTYPE html>
<html>
<head>
	<title>Expressões regulares vs pattern</title>
	<style type="text/css">
		*{
			font-family: arial;
			font-weight: 700;
		}
		body{
			margin-top: 50px;
		}
		section{
			display: flex;
			justify-content: center;

		}
		div{
			width: 500px;
			height: 400px;
			background-color: #32D97C;
			padding: 20px;
			color: white;
			border-radius: 10px;
		}

	</style>
</head>
<body onload="defaltStatus">

	<section>
		<form>
			
		
			<!--pattern = Padrão -->
			<form>
				<table>
					<tr>
						<td><h1>Validação para CEP:</h1></td>
					</tr>
					<tr>
						<td><label for="CEP">CEP:</label></td>
					</tr>
					<tr>
						<td><input name="CEP" id="CEP" required pattern="\d{5}-?\d{3}"/></td>
					</tr>
					<tr>
						<td><label for="tel">numero:</label></td>
					</tr>
					<tr>
						<td><input id="tel" name="numero" required pattern="(\({0-9}[2]\)(\{0-9}5)-(\{0-9}[4])"></td>
					</tr>
					<tr>
						<td><label for="cpf">CPF:</label></td>
					</tr>
					<tr>
						<td><input id="cpf" name="cpf" required pattern="\d{3}.\d{3}.\d{3}-\d{2}"></td>
					</tr>
				</table>
			</form>
			

		</div>
		</form>
	</section>

</body>
</html>
