<!DOCTYPE html>
<html>
<head>
	<title>Formularios em html4 e 5</title>
	<style>
		*{
			font-family: arial;
		}
		body{
			display: flex;
			justify-content: center;
		}
		section{
			background-color: orange;
			width: 400px;
			border-radius: 30px;
			padding: 20px;
			border: 0px solid;
		}

	</style>
</head>
<body>
	<section>
		<h1>Formulario sem tabelas</h1>
	<form name="forms_html4" id="form1">
		<fieldset>
			<legend>Form sem tabelas</legend>
			<label name="nome">Usuário e login: </label><input type="text" name="nome" id="inome" placeholder="Usuario" disabled="off"><br>
			<label name="senha">Senha:</label><input type="password" name="senha" id="isenha" placeholder="Senha"><br>

			<input type="submit" name="OK" id="iok">
		</fieldset>
	</form>



<h1>formulario com tabelas</h1>
		<form name="forms_html4" id="form2">
			<fieldset>
				<legend>Campo Text</legend>
			<table>
				<tr>
					<td>Usuário:</td>
					<td><input type="text" name="usuario" value="junior@senac"></td>
				</tr>
				<tr>
					<td>Senha:</td>
					<td><input type="password" name="senha" maxlength="8"></td>
				</tr>
				<tr>
					<td>Email do usuário:</td>
					<td><input type="Email" name="email" id="imail"></td>
				</tr>
			</table>
			</fieldset>
			
		</form>

		
		<h1>formulario com select</h1>
		<form action="link/index.html" name="forms_html4" id="form3">
			<fieldset>
				<legend>Input Select</legend>
			<table>
				<tr>
					<td>Selecione uma opção:</td>
					<td>
						<select name="select_opçao">
							<option>-- Selecione uma opção --</option>
							<option value="1">opção 1</option>
							<option value="2">opção 2</option>
							<option value="3">opção 3</option>
							<option value="4">opção 4</option>
							<option value="5">opção 5</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="enviar" value="enviar">
					</td>
				</tr>
			</table>
			</fieldset>
		
		<h1>formulario com radios</h1>
		<form name="forms_html4" id="form4">
			<fieldset>
					<legend>Input radios</legend>
						<table>
						 	<tr>
						 		<td>Selecione apenas um:</td>
						 		<td><input type="radio" name="radio1"></td>
						 		<td><input type="radio" name="radio1"></td>
						 		<td><input type="radio" name="radio1"></td>
						 		<td><input type="radio" name="radio1"></td>
						 	</tr>
						 	<tr>
						 		<td>Selecione apenas um:</td>
						 		<td><input type="radio" name="radio2"></td>
						 		<td><input type="radio" name="radio2"></td>
						 		<td><input type="radio" name="radio2"></td>
						 		<td><input type="radio" name="radio2"></td>
						 	</tr>
						</table>
				</fieldset>
				
		</form>
		
		<h1>Botões de formularios</h1>
		<form name="forms_html4" id="form5">
			<fieldset>
					<legend>Buttons</legend>
						<table>
						 	<tr>
						 		<td><input type="Button" name="button" value="enviar"></td>
						 		<td><input type="submit" name="enviar"></td>
						 		<td><input type="reset" name="limpar"></td>
						 	</tr>
						</table>
				</fieldset>
				
		</form>
	</section>
	
</body>
</html>
